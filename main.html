    <script>
        // types of variables in JS 
        // 1.var ----> This is a global variable in js(function level scope)
            var num = 20;
            document.write(num);

        // 2. let ---> this variable used for block level scope (in if-else,loops statements) 
        var workday = true;
            let todaysPlan = "To do push ups";
        //    let todaysPlan = "To do push ups"; // cannont reassign 
            
            if (workday) {
                let todaysPlan = "To do lunges";
                console.log(`You have ${todaysPlan} today.`);
            }

            console.log(`You have ${todaysPlan} today.`);

        // 3.const ----> const variable have block level scope (we cannot reassign same variable) 
        const myName = 'Pradip';
        // const myName = 'chavan'; //here it will give error.
