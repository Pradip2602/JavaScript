<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <h1><i>This is demo of chrome console methods</i></h1>
    <p>Please open the console window to see </p>
<body>
    <script>
        //chrome consle methods

        // console clear -----> used clear the console
            console.clear();
            
            //consloe log ---> use to print word on console
            console.log("consloe log method");

            //consloe table ---> use to show array element on consloe
            console.table([1, 2, 3]);

            // console error -----> used to show error on console
            console.error("this is an error");

            // console warning -----> used to show warning on console
            console.warn("this is an warning");

            
    </script>
</body>
</html>
